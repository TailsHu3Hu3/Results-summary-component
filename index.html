<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
    <body>
        <main class="container">
            <div class="box">
                <div class="boxContainer">
                    <h1>Your Result</h1>
                    <div class="circleDiv">
                        <div class="circle">
                            <span class="resultNumber">76</span>
                            <span class="capNumber">of 100</span>
                        </div>
                    </div>
        
                    <h2>Great</h2>
                    <span class="scoreDescription">You scored higher than 65% of the people who have taken these tests.</span>
                </div>
            </div>
        
            <div class="summaryBox">
                <h3>Summary</h3>
                <div class="resultSummaryDiv">
                    <ul>
                        <li>
                            <div class="divSummaryBoxes">
                                <img src="assets/images/icon-reaction.svg" alt="iconReaction">
                                <span class="summaryTextR">Reaction</span>
                            </div>

                            <span class="summaryNumber">80 </span><span class="capNumberSummary">/ 100</span>
                        </li>
                        <li>
                            <div class="divSummaryBoxes">
                                <img src="assets/images/icon-visual.svg" alt="iconVisual">
                                <span class="summaryTextVis">Visual</span>
                            </div>

                            <span class="summaryNumber">72 </span><span class="capNumberSummary">/ 100</span>
                        </li>
                        <li>
                            <div class="divSummaryBoxes">
                                <img src="assets/images/icon-verbal.svg" alt="iconVerbal">
                                <span class="summaryTextVer">Verbal</span>
                            </div>

                            <span class="summaryNumber">61 </span><span class="capNumberSummary">/ 100</span>
                        </li>
                        <li>
                            <div class="divSummaryBoxes">
                                <img src="assets/images/icon-memory.svg" alt="iconMemory">
                                <span class="summaryTextM">Memory</span>
                            </div>

                            <span class="summaryNumber">92 </span><span class="capNumberSummary">/ 100</span>
                        </li>
                    </ul>
                    <button>Continue</button>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            <br>
            Coded by <a href="https://tailshu3hu3.github.io" target="_blank" class="myLink">TailsHu3Hu3</a>.
        </footer>
    </body>
</html>
